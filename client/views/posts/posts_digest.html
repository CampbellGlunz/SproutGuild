<template name="posts_digest">
  <div class="grid">
{{#each days}}   
  {{#if hasPosts}}
  <div class="grid-block">
  <div class="day-display"><span class="date-day">{{today}}</span>{{day}}</div> 
      {{#each dayposts}}
        {{> post_item}}
      {{/each}}
    </div>
  {{else}}
  {{/if}}
{{/each}}
{{#if nextPath}}
  <div class="grid more-button">
    <a id="showMoreResults" class="more-link" href="{{nextPath}}">Sprout More Posts</a>
  </div>
  
{{/if}}
</div>

</template>
