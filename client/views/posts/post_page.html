<template name="post_page">
	{{#if canView}}
    {{#with post}}
    <div class="single-post grid">
      {{> post_item}}
      {{#if canComment}}
        {{> comment_form}}
      {{/if}}
      {{> comment_list}}
      {{#if canNotComment}}
        <a href="/signup">Signup to comment!</a>
      {{/if}}
    </div>
    {{/with}}
  {{/if}}
</template>
