<template name="post_item">
  {{# with post}}

  <div class="post post-{{rank}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">
    <!--<ul class="post-actions">
      <li class="post-share desktop"><a href="#" class="share-link"><i class="icon-share"></i><span class="action">{{i18n 'Share'}}</span></a>
        <div class="share-options hidden">
          <div data-url="{{#if url}}{{outgoingUrl}}{{else}}{{current_domain}}/posts/{{_id}}{{/if}}" data-text="{{headline}}" class="share-replace">
          </div>
        </div>
      </li>
      <li class="post-discuss">
        <a class="discuss-link go-to-comments" href="/posts/{{_id}}">
          <i class="icon-comment"></i>
          <span class="count">{{comments}}</span>
          <span class="action">{{i18n 'Discuss'}}</span>
        </a>
      </li>
      <li class="post-more mobile"><a class="more-link"><i class="icon-share"></i><span class="action">Text </span></a></li>
    </ul>-->
    <div class="post-content">
      <div class="post-upvote">
        
        {{#if voted}}
          <a class="upvote-link voted" href="#"><i class="icon-up"></i><span >{{votes}}</span></a>
        {{else}}
          <a class="upvote-link not-voted" href="#"><i class="icon-up"></i><span >{{votes}}</span></a>
        {{/if}}
      </div>
      <div class="post-info">
        <div class="post-avatar">
          <img class="user-avatar" src="{{userAvatar}}"/>
        </div>
        <div class="post-body">
        {{#if sticky}}
          <span class="post-sticky"><i class="icon-pin"></i><span>{{i18n "Sticky"}}</span></span>
        {{/if}}
        <!-- <h3 class="post-heading">
          <a href="{{postLink}}" class="post-title" target="{{postTarget}}">{{headline}}</a>
          {{#if url}}<span class="post-domain">{{domain}}</span>{{/if}}
            {{#each categories}}
              <a href="{{categoryLink}}" class="post-category category-{{slug}}">{{name}}</a>
            {{/each}}
        </h3>
        <p class="post-meta"><span class="points">{{votes}} <span class="unit">{{pointsUnitDisplayText}} </span></span>by  <a class="post-author" href="{{profileUrl}}">{{authorName}}</a> <span class="post-time">{{ago}}</span><span class="comments">, <a class="go-to-comments" href="/posts/{{_id}}">{{comments}} {{commentsDisplayText}}</a></span>
          {{#if can_edit}}
            | <a href="/posts/{{_id}}/edit" class="edit-link goto-edit">Edit</a>
          {{/if}}
         -->  
          <h3 class="post-heading">
            <a href="{{postLink}}" class="post-title" target="{{postTarget}}">{{headline}}</a>
            <!--{{#if url}}<span class="post-domain">{{domain}}</span>{{/if}}-->
              {{#each categories}}
                <a href="{{categoryLink}}" class="post-category category-{{slug}}">{{name}}</a>
              {{/each}}
            {{#if locationIsNotEmpty companyNameIsNotEmpty }}
              <span class="post-domain">[{{companyName}}, {{location}}]</span>

              {{else}}
                {{#if companyNameIsNotEmpty}}
                <span class="post-domain">[{{companyName}}]</span>
              {{else}}
                {{#if locationIsNotEmpty}}
                <span class="post-domain">[{{location}}]</span>
            {{/if}}
              {{/if}}
              {{/if}}
              
              <span class="comments"> <a class="go-to-comments" href="/posts/{{_id}}">{{comments}} COMMENTS</a></span> | 
              <a class="tweet-post-button" href=''> <img src="https://dev.twitter.com/sites/default/files/images_documentation/bird_blue_16.png"></a><div data-url="{{postLink}}" data-text="{{headline}}" class="share-replace"></div>
          </h3>
          <p class="post-meta">
          <!--by  <a class="post-author" href="{{profileUrl}}">{{authorName}}</a><span class="comments">, <a class="go-to-comments" href="/posts/{{_id}}">{{comments}} {{commentsDisplayText}}</a></span>-->
            <!-- <div class="comment-list hidden"><ul class="comments comment-list">
              {{#each child_comment}}
                {{> comment_item}}
              {{/each}} 
             </ul></div> -->
            <span class="body-preview short">{{bodyPreview}} </span>
            <span class="body-full hidden">{{body}} </span>
            {{#if smallBody}}
            <a class="body-preview-expand" href="#">[+]</a>
            <a class="body-preview-collapse hidden" href="#">[-]</a>
            {{/if}}

            {{#if can_edit}}
              | <a href="/posts/{{_id}}/edit" class="edit-link goto-edit">Edit</a>
            {{/if}}
            {{#if currentUser.isAdmin}}
              | {{i18n "status"}}: {{status}}, {{i18n "votes"}}: {{votes}}, {{i18n "baseScore"}}: {{baseScore}}, {{i18n "score"}}: {{short_score}}, {{i18n "clicks"}}: {{clicks}}
            {{/if}}
          </p>
          </div>
        </div>
    </div>
    {{#if body}}
      <div class="post-message markdown">{{{body_formatted}}}</div>
    {{/if}}
  </div>
  {{/with}}
</template>
